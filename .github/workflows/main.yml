name: CICD

on:
  push:
    branches: [deployEC2V3]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build Project
        run: mvn clean install -DskipTests
      - name: Login to docker hub
        run: docker login -u ankuruchiha -p Asura@1996
      - name: Build docker image
        run: docker build -t ankuruchiha/bloggingserver .
      - name: Publish image to docker
        run: docker push ankuruchiha/bloggingserver:latest

  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: Pull the image from dockerhub
        run: docker pull houseofuchiha/bloggingserver:latest
      - name: Delete old container
        run: docker rm -f bloggingWeb-container
      - name: Run docker container
        run: docker run -d -p 5000:5000 --name bloggingWeb-container houseofuchiha/bloggingserver